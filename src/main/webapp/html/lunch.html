<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select 태그와 post 방식 - lunch.html</title>
	<link href="../image/icon.png" rel="icon" type="image/x-icon" />
	
	<style>
		button[type="button"]{
			width: 67px;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<h3>오늘 점심은 무엇을 먹을까? (2개 이상 선택)</h3>
	<!-- <form id="form" method="post" action="/servletExample/todayMenu"> -->
	<form name="form" id="form">
		<select name="lunch" size="4" multiple>
			<option value="떡볶이">떡볶이</option>
			<option value="버섯덮밥">버섯덮밥</option> 
			<option value="칼국수">칼국수</option>
			<option value="비빔밥">비빔밥</option>
			<option value="야채김밥">야채김밥</option>
			<option value="햄버거">햄버거</option>
		</select><br />
		<button type="button" id="submitBtn">전송</button>
	</form>
	
	<script src="../js/jquery-3.7.1.min.js"></script>  
	<script src="../js/lunch.js"></script>
</body>
</html>
